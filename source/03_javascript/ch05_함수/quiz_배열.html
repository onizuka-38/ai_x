<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      body {
        background-image: url("img/img03.png");
        background-size: 100%;
        color: #ffff00;
        font-size: 1.5em;
      }
    </style>
    <script>
      var image = ["img/img01.png", "img/img02.png", "img/img03.png"];
      var color = ["#FFFF00", "green", "white"];
      var idx = 0;
      var sec = 0;

      window.onload = function () {
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundSize = "cover";

        var output = document.createElement("div");
        document.body.appendChild(output);

        var id = setInterval(function () {
          var now = new Date();
          document.body.style.backgroundImage =
            "url('" + image[idx % image.length] + "')";
          document.body.style.color = color[sec % image.length];

          sec++;
          output.innerHTML = "현재 시각: " + now + "<br>" + sec + "초 지남<br>";

          idx++;

          if (sec >= 10) {
            clearInterval(id);
            output.innerHTML += "타이머 종료됨";
          }
        }, 1000);
      };
    </script>
  </head>
  <body></body>
</html>
