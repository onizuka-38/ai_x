<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script>
      var idx = 0;
      var sec = 0;

      window.onload = function () {
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundSize = "cover";

        var output = document.createElement("div");
        document.body.appendChild(output);

        var id = setInterval(function () {
          var now = new Date();

          if (idx === 0) {
            document.body.style.backgroundImage = "url('img/img01.png')";
          } else if (idx === 1) {
            document.body.style.backgroundImage = "url('img/img02.png')";
          } else if (idx === 2) {
            document.body.style.backgroundImage = "url('img/img03.png')";
          }

          output.innerHTML =
            "현재 시각: " + now + "<br>" + (sec + 1) + "초 지남<br><br>";

          idx++;
          sec++;

          // 이미지 3장 반복
          if (idx === 3) {
            idx = 0;
          }

          if (sec === 10) {
            clearInterval(id);
            output.innerHTML += "타이머 종료";
          }
        }, 1000);
      };
    </script>
  </head>
  <body></body>
</html>
