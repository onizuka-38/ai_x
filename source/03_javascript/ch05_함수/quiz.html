<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>퀴즈: 배경 이미지 타이머</title>
    <script>
      var imgList = ["img/img01.png", "img/img02.png", "img/img03.png"];
      var idx = 0;
      var sec = 0;

      window.onload = function () {
        // 배경 스타일 설정
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundSize = "cover";

        // 출력용 div 생성
        var output = document.createElement("div");
        document.body.appendChild(output);

        // 1초마다 실행
        var id = setInterval(function () {
          var now = new Date();
          document.body.style.backgroundImage =
            "url('" + imgList[idx % imgList.length] + "')";
          output.innerHTML =
            "현재 시각: " + now + "<br>" + (sec + 1) + "초 지남<br><br>";

          idx++;
          sec++;

          if (sec >= 10) {
            clearInterval(id);
            output.innerHTML += "타이머 종료됨";
          }
        }, 1000);
      };
    </script>
  </head>
  <body></body>
</html>
