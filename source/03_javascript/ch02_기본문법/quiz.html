<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title></title>
    <style></style>
    <script>
      // 사용자로부터prompt함수를 이용하여 국어, 영어 점수를 입력받아 브라우저 화면에 국어, 영어, 평균점수를 출력하시오.
      //  단, 국어점수와 영어점수는 0~100사이의 숫자를 입력하여야 하고 유효하지 않는 점수를 입력받을 경우 다시 입력받도록 한다
      // (hint:Number()함수나 parseInt()함수 이용, isNaN()함수, do~while문 이용, document.write()함수 사용).
      let kor, eng, engStr, korStr;

      do {
        korStr = prompt("국어점수를 입력하세요");
        kor = Number(korStr);
      } while (korStr.trim() == "" || isNaN(kor) || kor < 0 || kor > 100);

      do {
        engStr = prompt("영어점수를 입력하세요");
        eng = Number(engStr);
      } while (engStr.trim() == "" || isNaN(eng) || eng < 0 || eng > 100);

      document.write("국어 점수" + kor + "<br>");
      document.write("영어 점수" + eng + "<br>");
      document.write("평균 점수", (kor + eng) / 2);
    </script>
  </head>
  <body></body>
</html>
